name: Deploy VuePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Check Project Structure
        run: |
          echo "Listing project structure..."
          ls -R . || echo "Project root not found"
          ls -R .vuepress || echo ".vuepress directory not found"

      - name: Build VuePress Site
        run: npx vuepress build .vuepress

      - name: Check Build Output
        run: |
          echo "Checking build output..."
          ls -R .vuepress/dist || echo ".vuepress/dist not found"

#      - name: Upload Artifact
#        if: success()
#        uses: actions/upload-pages-artifact@v3
#        with:
#          path: .vuepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
